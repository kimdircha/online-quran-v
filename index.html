<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="./quran-icon-16.jpg" type="image/jpg">
    <title>Audio Qur'on</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="div-header col-12 text-center">
                <h1>Qur'oni Karimdan qidirish uchun sura va oyat tartib raqamini kiriting:</h1>
            </div>
            <div class="div-input__items col-12 row my-4">
                <div class="div-input__item col-4 offset-1">
                    <label for="sura">Sura: </label>
                    <input type="number" name="sura" id="sura" min="1" max="114" class="form-control" required>
                </div>
                <div class="div-input__item col-4">
                    <label for="oyat">Oyat: </label>
                    <input type="number" name="oyat" id="oyat" min="1" max="286" class="form-control" required>
                </div>
                <div class="div-input__item col-2">
                    <button type="button" id="search" class="btn btn-success mt-4"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="card p-1" style="width: 21rem;">
                <div class="card-body">
                    <h5 class="card-title" id="output-header1"></h5>
                    <h5 class="card-title" id="output-header2"></h5>
                    <div>
                        <audio id="output-audio" controls autoplay>
                            Brauzeringiz audioni o'ynata olmaydi
                        </audio>
                    </div>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">UZB</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">ENG</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">RUS</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"><p class="card-text" id="output-text"></p></div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"><p class="card-text" id="output-text-eng"></p></div>
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab"><p class="card-text" id="output-text-rus"></p></div>
                    </div>
                </div>
            </div>               
        </div>
        <hr class="mt-3">
        <div class="comments mt-3">
            <h2 class="text-center">Dastur bo'yicha fikr va takliflaringiz bo'lsa jo'nating:</h2>
            <div class="alert alert-success" style="display: none;" id="sent">Xabar yetkazildi.<br>Dastur muallifi: <a href="https://t.me/Suhayl_Qodirov" target="_blank">t.me/Suhayl_Qodirov</a></div>
            <label for="ism-familiya">Ismingiz (Ixtiyoriy):</label>
            <input type="text" name="ism" id="ism-familiya" class="form-control">
            <label for="comment">Xabaringiz:</label>
            <textarea name="comment" id="comment" cols="30" rows="10" class="form-control" placeholder="Bu yerga xabar kiritiladi..."></textarea>
            <div class="d-grid"><button type="button" id="send" class="btn btn-success my-2">Jo'natish <i class="fab fa-telegram"></i></button></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
